syntax = "proto3";
import "Date.proto";
import "GamePlayer.proto";

package proto;

message GameData {
	int32 id = 1;
	Date date = 2;
	int32 smallBlind = 3;
   	int32 bigBlind = 4;
   	int64 buyin = 5;
   	float ratio = 6;
   	repeated GamePlayer players = 7;

   	string location = 8;
   	string detail = 9;
   	bool visible = 10;
}